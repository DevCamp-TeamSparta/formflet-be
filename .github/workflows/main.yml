name: Deploy to ECR

on:
  push:
    branches: [ main, develop ]

jobs:
  build-main:
    name: Build Image
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        run: |
          docker build -t studio-formflet-prod .
          docker tag studio-formflet-prod:latest ${{ secrets.STUDIO_FORMFLET_PROD_URI }}:latest
          docker push ${{ secrets.STUDIO_FORMFLET_PROD_URI }}:latest

  build-develop:
    name: Build Image
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        run: |
          docker build -t studio-formflet-test .
          docker tag studio-formflet-test:latest ${{ secrets.STUDIO_FORMFLET_TEST_URI }}:latest
          docker push ${{ secrets.STUDIO_FORMFLET_TEST_URI }}:latest